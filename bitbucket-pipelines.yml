image: node:12.16.1

pipelines:
  branches:
    master:
      - step:
          name: Build for internal test
          caches:
            - node
          script:
            - npm install
            - CI=false npm run-script build
            - mkdir packaged
            - tar -czvf packaged/package-${BITBUCKET_BUILD_NUMBER}.tar.gz -C build .
          artifacts:
            - packaged/**
      - step:
          name: Deploy to internal test
          deployment: test
          script:
            - echo "Deploying to test environment"
